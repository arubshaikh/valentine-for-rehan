<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Rehan, this is serious</title>

<style>
    body {
        margin: 0;
        height: 100vh;
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        overflow: hidden;
    }

    .card {
        background: white;
        padding: 40px;
        border-radius: 20px;
        box-shadow: 0 12px 40px rgba(0,0,0,0.25);
        width: 360px;
        position: relative;
    }

    h1 {
        color: #ff4d6d;
        font-size: 26px;
    }

    p {
        font-size: 15px;
        color: #555;
        margin-bottom: 40px;
    }

    button {
        padding: 12px 25px;
        border: none;
        border-radius: 10px;
        font-size: 18px;
        cursor: pointer;
        position: absolute;
        transition: 0.2s ease;
    }

    #yesBtn {
        background-color: #ff4d6d;
        color: white;
        left: 20%;
        top: 70%;
    }

    #noBtn {
        background-color: #999;
        color: white;
        left: 55%;
        top: 70%;
    }

    #message {
        margin-top: 20px;
        font-size: 20px;
        display: none;
    }

    #photo {
        width: 100%;
        border-radius: 15px;
        margin-top: 20px;
        display: none;
    }

    #talk {
        position: absolute;
        bottom: 10px;
        width: 100%;
        font-size: 14px;
        color: #777;
    }
</style>
</head>

<body>

<div class="card">
    <h1>Rehan, will you be my Valentine? ‚ù§Ô∏è</h1>
    <p>Choose wisely. Your future depends on this decision.</p>

    <button id="yesBtn">Yes üòç</button>
    <button id="noBtn">No üòà</button>

    <div id="message">
        <p>I knew it üòå Valentine‚Äôs Day is officially booked. You have no escape now üíò</p>
        <img id="photo" src="us.jpg">
    </div>

    <div id="talk">Try pressing No. I dare you.</div>
</div>

<script>
    const noBtn = document.getElementById('noBtn');
    const yesBtn = document.getElementById('yesBtn');
    const message = document.getElementById('message');
    const photo = document.getElementById('photo');
    const talk = document.getElementById('talk');

    const noMessages = [
        "Rehan‚Ä¶ why are you like this?",
        "That button is not for you.",
        "You really thought you could press No? üòÇ",
        "Be serious for once.",
        "Your finger slipped. Try again.",
        "You‚Äôre embarrassing yourself now."
    ];

    noBtn.addEventListener('mouseover', () => {
        const x = Math.floor(Math.random() * (window.innerWidth - 120));
        const y = Math.floor(Math.random() * (window.innerHeight - 60));
        noBtn.style.left = x + 'px';
        noBtn.style.top = y + 'px';

        talk.innerText = noMessages[Math.floor(Math.random() * noMessages.length)];
    });

    yesBtn.addEventListener('click', () => {
        message.style.display = 'block';
        photo.style.display = 'block';
        talk.innerText = "Smartest decision you‚Äôve made all year.";
        yesBtn.style.display = 'none';
        noBtn.style.display = 'none';
        document.body.style.background = "#ff4d6d";
    });
</script>

</body>
</html>
