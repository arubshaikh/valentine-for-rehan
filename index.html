<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Rehan, Important Question</title>
<style>
    body {
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        height: 100vh;
        margin: 0;
        font-family: 'Comic Sans MS', cursive, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        overflow: hidden;
    }

    .card {
        background: white;
        padding: 45px;
        border-radius: 20px;
        box-shadow: 0 12px 35px rgba(0,0,0,0.25);
        position: relative;
        width: 320px;
    }

    h1 {
        font-size: 26px;
        color: #ff4d6d;
        margin-bottom: 40px;
    }

    button {
        padding: 12px 25px;
        border: none;
        border-radius: 10px;
        font-size: 18px;
        cursor: pointer;
        position: absolute;
        transition: 0.2s ease;
    }

    #yesBtn {
        background-color: #ff4d6d;
        color: white;
        left: 20%;
        top: 65%;
    }

    #noBtn {
        background-color: #888;
        color: white;
        left: 55%;
        top: 65%;
    }

    #message {
        margin-top: 30px;
        font-size: 20px;
        color: #333;
        display: none;
    }
</style>
</head>
<body>

<div class="card">
    <h1>Rehan‚Ä¶ will you be my Valentine? ‚ù§Ô∏è</h1>
    <button id="yesBtn">Yes üòç</button>
    <button id="noBtn">No üòà</button>
    <div id="message">Hehe. I knew it, Rehan. Valentine‚Äôs plan officially locked. üíò</div>
</div>

<script>
    const noBtn = document.getElementById('noBtn');
    const yesBtn = document.getElementById('yesBtn');
    const message = document.getElementById('message');

    noBtn.addEventListener('mouseover', () => {
        const x = Math.floor(Math.random() * (window.innerWidth - 120));
        const y = Math.floor(Math.random() * (window.innerHeight - 60));
        noBtn.style.left = x + 'px';
        noBtn.style.top = y + 'px';
    });

    yesBtn.addEventListener('click', () => {
        message.style.display = 'block';
    });
</script>

</body>
</html>
